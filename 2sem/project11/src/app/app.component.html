<div class="container">
<div class="row ">
  <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let detector of Detchik; ">

      
          <div class="card" style="margin-bottom: 20px;" [ngClass]="{'bg-success': detector.status == true, 'bg-danger': detector.status == false}">
              <div class="card-body d-flex flex-column">
                  <h5 class="card-title">ID: {{detector.id}}</h5>
                  <p class="card-text">{{detector.name}}</p>
                  
                  <button class="btn btn-dark" (click)="deleteDet(detector.id) ">Удалить</button>
              </div>
          </div>
      </div>
 
</div>
</div>
<div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-sm">Датчик</span>
  </div>
  <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" #NameInput>
</div>

<button type="button" class="btn btn-success" (click)="create(NameInput) ">Создать</button>
