<div class="row pl-3" *ngIf="workers.length>0">
    <div class="col-12">
        <h5>{{title}}</h5>
    </div>

<table class="table" [style.width]="'98%'">
    <thead>
      <tr>
        <th  [style.width]="'100px'">id</th>
        <th [style.width]="'300px'">Имя</th>
        <th [style.width]="'300px'">Фамилия</th>
        <th  [style.width]="'100px'"></th>
        <th  [style.width]="'100px'"></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let worker of workers">
        <th scope="row">{{worker.id}}</th>
        <td>{{worker.name}}</td>
        <td>{{worker.surname}}</td>
        <td>
            <button (click) ="onDeleteWorker(worker.id)" class="btn btn-outline-danger btn-sm">
                Удалить</button>
            </td>
            <td>
                <button type="button" class="btn btn-outline-success btn-sm" (click)="showForm(worker.id)">
                    Редактировать
                  </button>
                
      
    </td>
</tr>
      
    </tbody>
  </table>

  
</div>
<app-change-workers *ngFor="let worker of workers" (editWorker)="onEditWorker($event)" [id]="worker.id" [name]="worker.name" [surname]="worker.surname" [type]="worker.type">
        
</app-change-workers>
