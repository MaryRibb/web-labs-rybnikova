<div class="container">
  <div class="row mb-3" style="text-align: center;">
    
  </div>
</div>
<app-addform-worker (addWorker)="onAddWorker($event)"></app-addform-worker>

<div class="col-12">
  <input type="text" class="form-control mb-2" placeholder="find worker" [(ngModel)]="searchStr">
</div>

<app-table-workers 
[title]="'Программисты'"
[workers]="getByType(myWorkerType.programmer)"
(deleteWorker)="onDeleteWorker($event)"
(editWorker)="onEditWorker($event)"
[searchStr]="searchStr"
></app-table-workers>
